<!doctype html>
<head>
<title>Cones of Dunshire</title>
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="main" style="text-align: center">
<img style="display: block; margin-left: auto; margin-right: auto; width: 50%"
     src="{{ url_for('static', filename='logo.png') }}"
     alt="Cones of Dunshire">
</img>
<h2>Your hand:</h2>
</div>
<table>
<form action="{{ url_for('remove_card') }}" method="post">
{% for id, card in cards.items() %}
    <tr>
        <td>{{ card.text }}</td>
        <td>
            <input class="button" type="submit" name="{{ id }}" value="Remove">
        </td>
    </tr>
{% endfor %}
</form>
</table>
<form action="{{ url_for('hand') }}" method="post">
    <input class="button" type="submit" name="draw" value="Draw">
    <br />
    <input class="button" type="submit" name="clear" value="Clear">
</form>
</body>
